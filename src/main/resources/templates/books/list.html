<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>本一覧</title>
</head>

<body>
	<table border=1>
	<tr>
		<th>ID</th>
		<th>タイトル</th>
		<th>著者</th>
		<th>SN</th>
	</tr>
	
	<tr th:each="book:${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.title}"></td>
		<td th:text="${book.author}"></td>
		<td th:text="${book.sn}"></td>
	</tr>
	</table>
</body>

</html>
